<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="zad11style.css">
    <script src="zad11script.js" defer></script>
    <title>Zombie Game</title>
</head>

<body class="stop-scrolling">

    <div id="circle" class="crosshair">
        <div id="point" class="crosshair"></div>
    </div>
    <div class="wall"></div>
    <div class="circle"></div>
    <ul class="info-board">
        <li id="killed-status">0</li>
        <li id="life">
            <i class="heart-icon"></i>
            <i class="heart-icon"></i>
            <i class="heart-icon"></i>
        </li>
    </ul>
    <span id="EndGame">Game Over</span>
</body>

</html>
