<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zad12style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "card">
            <div class = "shoe_container">
                <h1 class = "nike">Nike</h1>
                <img src = "images/logo.png" class = "logo">
                <a href = "#" class = "share" ><i class = "fas fa-share-alt"></i></a>

                <img src = "images/blue.png" class = "shoe show" color = "blue">

            </div>
            <div class = "info">
                <div class = "shoe_name">
                    <div>
                        <h1 class = "big">Nike Zoom KD 12</h1>
                        <span class = "new">NEW</span>
                    </div>
                    <h3 class = "small">Men's Running Shoes</h3>
                </div>
                <div class = "description">
                    <h3 class = "title">PRODUCT INFO</h3>
                    <p class = "text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
                </div>
                <div class ="color_container">
                    <h3 class = "title">Color</h3>
                    <div class="colors">
                        <span class="color" color="blue"></span>
                        <span class="color" color="red"></span>
                        <span class="color" color="green"></span>
                        <span class="color" color="orange"></span>
                        <span class="color" color="black"></span>
                        <div class="shoe_background"></div>
                    </div>
                </div>
                <div class = "size_container">
                    <h3 class = "title">SIZE</h3>
                    <div class ="sizes">
                        <span class="size">7</span>
                        <span class="size">8</span>
                        <span class="size active">9</span>
                        <span class="size">10</span>
                        <span class="size">11</span>
                    </div>
                </div>
                <div class = "buy_price">
                    <a href = "#" class = "buy"><i class = "fas fa-shopping-cart"></i>Add to card</a>
                    <div class = "price">
                        <i class = "fas fa-dollar-sign"></i>
                        <h1>189.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
