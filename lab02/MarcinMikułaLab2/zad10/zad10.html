<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="zad10style.css">
</head>

<body>
    <div class="row">
        <div class="col1">
            <div class=card>
                <div class="card_side front">
                    <div class="card_picture picture1"></div>
                    <h4 class="header">
                        <span class="span1">Pierwsza wycieczka</span>
                    </h4>
                    <div class="details">
                        <ul>
                            <li>3 dniowa wycieczka</li>
                            <li>Max 30 osób</li>
                            <li>Super wrażenia</li>
                            <li>Hotel *****</li>
                            <li>Trudność wycieczki: łatwa</li>
                        </ul>
                    </div>
                </div>
                <div class="card_side back1">
                    <div class="cta">
                        <div class="price_box">
                            <p class="price_only">Tylko</p>
                            <p class="value">1500 zł</p>
                        </div>
                        <a class="btn">ZAREZERWUJ</a>
                    </div>
                </div>

            </div>
        </div>



        <div class="col2">
            <div class=card>
                <div class="card_side front">
                    <div class="card_picture picture2"></div>
                    <h4 class="header">
                        <span class="span2">Druga wycieczka</span>
                    </h4>
                    <div class="details">
                        <ul>
                            <li>5 dniowa wycieczka</li>
                            <li>Max 10 osób</li>
                            <li>ogólnie lipa</li>
                            <li>Hotel **</li>
                            <li>Trudność wycieczki: średnia</li>
                        </ul>
                    </div>
                </div>
                <div class="card_side back2">
                    <div class="cta">
                        <div class="price_box">
                            <p class="price_only">Tylko</p>
                            <p class="value">1500 zł</p>
                        </div>
                        <a class="btn">ZAREZERWUJ</a>
                    </div>
                </div>

            </div>
        </div>



    </div>
</body>

</html>
