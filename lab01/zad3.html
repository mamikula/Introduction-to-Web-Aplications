<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="zad3style.css" />
    <title>Document</title>
</head>

<body>
    <div id="container">

        <div class="title">
            <span class="sign">Sign up </span>
        </div>

        <form>
            <table>
                <tr>
                    <td class="string">First name</td>
                    <td><input class="tekst" name="imie" type="text" placeholder="First name"></td>
                </tr>
                <tr>
                    <td class="string">Last name</td>
                    <td><input class="tekst" name="imie" type="text" placeholder="Last name"></td>
                </tr>
                <tr>
                    <td class="string">Date of birth</td>
                    <td><label>
                            <select name="Date">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                            <select class="tekst" name="Month">
                                <option value="1">stycznia</option>
                                <option value="2">lutego</option>
                                <option value="3">marca</option>
                                <option value="4">kwietnia</option>
                                <option value="5">maja</option>
                                <option value="6">czerwca</option>
                                <option value="7">lipca</option>
                                <option value="8">sierpnia</option>
                                <option value="9">września</option>
                                <option value="10">pażdzienika</option>
                                <option value="11">listopada</option>
                                <option value="12">grudnia</option>
                            </select>
                            <select name="Year">
                                <option>2000</option>
                            </select>
                        </label></td>
                </tr>
                <td class="string">Gender</td>
                <td><label>
                        <input type="radio" name="gender" value="Female">Female
                        <input type="radio" name="gender" value="male">Male
                    </label></td>
                <tr>
                    <td class="string">Country</td>
                    <td><label><select name="Country">
                                <option>Country</option>
                            </select></label></td>
                </tr>
                <tr>
                    <td class="string">E-mail</td>
                    <td><input type="email" placeholder="Enter Email" name="nazwa"></td>
                </tr>
                <tr>
                    <td class="string">Phone number</td>
                    <td><input type="number" placeholder="Enter Phone" name="nazwa"></td>
                </tr>
                <tr>
                    <td class="string">Password</td>
                    <td><input type="password" name="nazwa"></td>
                </tr>
                <tr>
                    <td class="string">Confirm Password</td>
                    <td><input type="password" name="nazwa"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="nazwa" />I Agree to the Terms of use</td>
                </tr>


            </table>



        </form>


        <div class="submit">
            <input type="submit" value="Prześlij" id="send" />
            <input type="submit" value="Cancel" id="cancel" />
        </div>

    </div>
</body>

</html>
